<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
        <span>Predefined blobs</span>
        <div type="button" class="btn btn-success pull-right btn-table">
            <a href="/#blobs/new"><i class="fa fa-plus-square-o"></i> Create new</a>
        </div>
    </div>

    <table class="table">
      <thead>
        <th>#</th>
        <th ng-click="changeSorting('title')" ng-class="selectedCls('title')"> Title</th>
        <th ng-click="changeSorting('creation_date')" ng-class="selectedCls('creation_date')"> Creation date</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="blob in blobs | orderBy:sort.column:sort.descending">
          <td>{{$index+1}}</td>
          <td>{{blob.title}}</td>
          <td>{{blob.creation_date}}</td>
          <td>
            <div>
              <i ng-click="editBlob($index)" class="fa fa-pencil-square-o fa-lg"></i>
              <i ng-click="deleteBlob($index)" class="fa fa-times fa-lg"></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
