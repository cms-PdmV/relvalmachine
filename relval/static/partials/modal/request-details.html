<div class="modal-header"><h4 class="modal-title">{{ request.label }}</h4></div>
<div class="modal-body">
  <div>
    {{ request.label }} is
    <span ng-show="request.immutable">frozen</span>
    <span ng-hide="request.immutable">editable</span>
    step.
  </div>
  <br>

  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Steps:</h3>
    </div>
    <div class="panel-body">
      <div class="list-group">
        <a class="list-group-item clickable" ng-repeat="step in request.steps"
               ng-click="showStep($index)">{{step.title}}</a>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-4 control-label">Description: </label>

    <p class="col-sm-8 form-control-static">{{request.description}}</p>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 control-label">CMSSW Release: </label>

    <p class="col-sm-8 form-control-static">{{request.cmssw_release}}</p>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 control-label">runTheMatrix conf: </label>

    <p class="col-sm-8 form-control-static">{{request.run_the_matrix_conf}}</p>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label">Status: </label>

      <p class="col-sm-8 form-control-static">{{request.status}}</p>
    </div>
    <div class="form-group col-sm-4">
      <label class="col-sm-4 control-label">Type: </label>

      <p class="col-sm-8 form-control-static">{{request.type}}</p>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label">Events: </label>

      <p class="col-sm-8 form-control-static">{{request.events}}</p>
    </div>
    <div class="form-group col-sm-4">
      <label class="col-sm-4 control-label">Priority: </label>

      <p class="col-sm-8 form-control-static"> {{request.priority}}</p>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="pull-right">
    <button class="btn btn-success" ng-click="back()">Back</button>
  </div>
</div>
